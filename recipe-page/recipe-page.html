<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recipe-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,700&display=swap%22"
    />
    <title>Recipe</title>
  </head>
  <body>
    <div class="recipe-page">
      <section class="recipe-info">
        <h1 class="recipe-name">Recipe Name</h1>
        <div class="recipe-picture">
          <img src="../assets/images/tart.jpg" alt="No picture available" />
          <h4 class="notice">Click on the picture for an illustrative video</h4>
        </div>
      </section>
      <section class="recipe-actions">
        <button class="recipe-button" id="recipe-details-button">Recipe</button>
        <button class="recipe-button" id="ingredient-button">
          Ingredients
        </button>
      </section>
    </div>
  </body>
</html>
